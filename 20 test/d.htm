<font size="7">葵·托利/【不可能男】</font>

<br></br>


<img src="http://art59.photozou.jp/pub/930/1441930/photo/104337943.v1318926692.gif" width=“300" height=“300">
<br></br>
     男主角，役職：極東總長兼學生會會長兼武藏副王，葵·喜美的弟弟。
具備獨特的人望，無論在敵人還是朋友中都惹人注目。雖然武藏的一切動作基本上都和沒有他的參與，但整個武藏的大方向卻是由他決定的。
日常生活中動不動就全裸、女裝，被吐槽時會因為藝能神的裝傻術式而出現極度誇張如爆炸、飛空等效果，但因此會減輕許多傷害，即便是戰鬥中依然有效。
左肩有因為十年前的事故留下的舊傷。
<br></br
儘管看起來像個笨蛋（實際上也差不多），但非常善於觀察他人的心情，在必要時會對朋友作出最有力的支持。
<br></br

能力最低、沒什麼能耐的人，被稱為「不可能男」。
<br></br
上位契約後擁有將自己的感情與流體分配給與他的共鬥者的「全能力任意對象傳播術式」，由於其為武藏的兩位副王之一，掌握有武藏四分之一的權限，所以可分配的流體包含了整座武藏的四分之一的流體，在實戰中變相可供隊友有近乎無限使用的流體，雖然該能力會受自身的轉化能力的限制，但因葵本身秘密特訓過所以在實戰上依然可以支持大量的戰士戰鬥。只是，作為契約的一部分，只要葵一陷入悲傷就會受到被強行奪去所有祭品的懲罰，而以葵的情況連其生命都會被奪去，所以現在葵處於一陷入悲傷就會死亡的狀態。
平時看起來沒有什麼實力，在遇到危機時常喊出「誰來救救我」或「有誰能對付它嗎?」之類的台詞尋求救援。而至今為止托利每次喊都有人來救援。
<br></br>
